version: "3.8"

services:
  app-service:
    image: mattjsharp/app-service
    restart: "always"
    environment:
      AUTH_SERVICE_IP: ${AUTH_SERVICE_IP:-localhost} # Use service name for communication
    expose:
      - "8000"
    depends_on:
      auth-service:
        condition: service_started
    networks:
      - app-network

  auth-service:
    image: mattjsharp/auth-service
    restart: "always"
    expose:
      - "3000"
    networks:
      - app-network

  reverse-proxy:
    image: nginx:mainline-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/letsencrypt  # Add Let's Encrypt certificates
      - ./certs-data:/var/lib/letsencrypt  # Certbot data for renewals
    depends_on:
      - app-service
    networks:
      - app-network

  certbot:
    image: certbot/certbot
    volumes:
      - ./certs:/etc/letsencrypt
      - ./certs-data:/var/lib/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do sleep 6h & wait $!; certbot renew; done;'"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge